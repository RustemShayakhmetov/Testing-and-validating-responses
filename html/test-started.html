<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Rubik&display=swap"
        rel="stylesheet">
    <title>Web-Test</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Tests</h1>
    </header>
    <main>
        <div class="wraper">
            <div class="navbar">
                <div class="navbar__head">
                    <div class="navbar__head__icon">
                        <img src="../img/arrow.svg" alt="arrow" class="arrow">
                        <img src="../img/iconBurger.svg" alt="burger" class="burger hide">
                    </div>
                    <div class="navbar__head__headline">Тесты</div>
                </div>
                <hr>
                <div class="navbar__tests">
                    <ul class="list">
                        <li class="elem active">
                            <a href="#">Test's name</a>
                        </li>
                        <li class="elem">
                            <a href="#">Another Test</a>
                        </li>
                        <li class="elem">
                            <a href="#">Test</a>
                        </li>
                        <li class="elem">
                            <a href="#">Название теста</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-window content-window-close">
                <div class="content-window__header">
                       <div class="exit">
                           Выход       
                       </div>
                       <div class="name-test">
                            <h1>Test's&nbspname</h1>
                       </div>
                          <div class="reset-answers">
                              Сбросить все ответы
                          </div>
                          <hr>
                        <div class="time-counter">
                            <span id="timer">00:00:00</span>
                          </div> 
                </div>
                    <hr>
                    <div class="content-window__form-test">
                        <form name="test" class="test">

                                <div class="answers">
                                    <input type="radio" name="1" data-quession="1" id="1-1" value="А">

                                    <input type="radio" name="1" data-quession="1" id="1-2" value="Б">
                                        <label for="1-2">Вариант Б</label>
                                    <input type="radio" name="1" data-quession="1" id="1-3" value="В">
                                        <label for="1-3">Вариант В</label>
                                    <input type="radio" name="1" data-quession="1" id="1-4" value="Г">
                                        <label for="1-4">Вариант Г</label>
                                    <input type="radio" name="1" data-quession="1" id="1-5" value="Д">
                                        <label for="1-5">Вариант Д</label>
                                    <input type="radio" name="1" data-quession="1" id="1-6" value="Е">
                                        <label for="1-6">Вариант Е</label>
                                </div>
                            </div>
                            <div class="quesstion-number second-quesstion">
                                <p>2. Вопрос</p>
                                <div class="answers">
                                    <input type="radio" name="2" data-quession="2" id="2-1" value="А">
                                        <label for="2-1">Вариант А</label>
                                    <input type="radio" name="2" data-quession="2" id="2-2" value="Б">
                                        <label for="2-2">Вариант Б</label>
                                    <input type="radio" name="2" data-quession="2" id="2-3" value="В">
                                        <label for="2-3">Вариант В</label>
                                    <input type="radio" name="2" data-quession="2" id="2-4" value="Г">
                                        <label for="2-4">Вариант Г</label>
                                    <input type="radio" name="2" data-quession="2" id="2-5" value="Д">
                                        <label for="2-5">Вариант Д</label>
                                    <input type="radio" name="2" data-quession="2" id="2-6" value="Е">
                                        <label for="2-6">Вариант Е</label>
                                </div>
                            </div>
                            <div class="quesstion-number third-quesstion">    
                                <p>3. Вопрос</p>
                                <div class="answers">
                                    <input type="radio" name="3" data-quession="3"id="3-1" value="А">
                                        <label for="3-1">Вариант А</label>
                                    <input type="radio" name="3" data-quession="3"id="3-2" value="Б">
                                        <label for="3-2">Вариант Б</label>
                                    <input type="radio" name="3" data-quession="3"id="3-3" value="В">
                                        <label for="3-3">Вариант В</label>
                                    <input type="radio" name="3" data-quession="3"id="3-4" value="Г">
                                        <label for="3-4">Вариант Г</label>
                                    <input type="radio" name="3" data-quession="3"id="3-5" value="Д">
                                        <label for="3-5">Вариант Д</label>
                                    <input type="radio" name="3" data-quession="3"id="3-6" value="Е">
                                        <label for="3-6">Вариант Е</label>
                                </div>
                            </div>
                            <div class="quesstion-number fourth-quesstion">  
                                <p>4. Вопрос</p>
                                <div class="answers">
                                    <input type="radio" name="4" data-quession="4" id="4-1" value="А">
                                        <label for="4-1">Вариант А</label>
                                    <input type="radio" name="4" data-quession="4" id="4-2" value="Б">
                                        <label for="4-2">Вариант Б</label>
                                    <input type="radio" name="4" data-quession="4" id="4-3" value="В">
                                        <label for="4-3">Вариант В</label>
                                    <input type="radio" name="4" data-quession="4" id="4-4" value="Г">
                                        <label for="4-4">Вариант Г</label>
                                    <input type="radio" name="4" data-quession="4" id="4-5" value="Д">
                                        <label for="4-5">Вариант Д</label>
                                    <input type="radio" name="4" data-quession="4" id="4-6" value="Е">
                                        <label for="4-6">Вариант Е</label>
                                </div>
                            </div>
                            <div class="quesstion-number fifth-quesstion">
                                <p>5. Вопрос</p>
                                <div class="answers">
                                    <input type="radio" name="5" data-quession="5" id="5-1" value="А">
                                        <label for="5-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</label>

                                    <input type="radio" name="5" data-quession="5" id="5-3" value="В">
                                        <label for="5-3">Lorem ipsum dolor sit amet, aliquam sollicitudin odio sit amet.</label>   
                                </div>
                            </div>
                            
                        </form>
                        
                        <div class="content-window__out-test">
                            <div class="modal-dialog">
                                <h3>Вы уверены что хотите выйти?</h3>
                                <p>Все результаты будут сброшены</p>
                                <div class="modal-dialog__buttons">
                                    <a href="../main.html" class="exit">Выход</a>
                                    <a href="#" class="return-to-test">Отмена</a>
                                </div>
                                </div>
                            </div>

                        </div>
                        <hr>
                            <div class="finish-test">
                                <a href="/html/test-finish.html" class="test-end">Завершить</a>
                            </div>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="about-company">2020 © INTAS-Company.com</p>
    </footer>
